<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Нэвтрэх хэсэг</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section>
      <div class="hero">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">
              Нэвтрэх
            </button>
            <button type="button" class="toggle-btn" onclick="register()">
              Бүртгүүлэх
            </button>
          </div>
          <div class="social-icons">
            <img src="./assets/images/facebook.png" />
            <img src="./assets/images/instagram.png" />
            <img src="./assets/images/twitter.png" />
          </div>

          <form id="login" class="input-group">
            <input
              type="text"
              class="input-field"
              placeholder="Нэвтрэх нэр"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Нууц үг"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >Нууц үг санах</span
            >

            <button type="submit" class="submit-btn">
              <a href="./index.html">Нэвтрэх</a>
            </button>
          </form>
          <form id="register" class="input-group">
            <input
              type="text"
              class="input-field"
              placeholder="Нэвтрэх нэр"
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="И-мэйл хаяг"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Нууц үг"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >Би зөвшөөрч байна</span
            >
            <button type="submit" class="submit-btn">Бүртгүүлэх</button>
          </form>
        </div>
      </div>

      <div>
        <script>
          var x = document.getElementById("login");
          var y = document.getElementById("register");
          var z = document.getElementById("btn");

          function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
          }
          function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
          }
        </script>
      </div>
    </section>
  </body>
</html>
